<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc</title>
  </head>
  <body>
    <div class="main">
    <div class="container">
      <div class="screen">
        <p id="sum"></p>
      </div>
      <button id="clear">CLEAR</button>
      <div class="calc">
        <div class="numberInputs">
          <button class="numbers" id="1">1</button>
          <button class="numbers" id="2">2</button>
          <button class="numbers" id="3">3</button>
          <button class="numbers" id="4">4</button>
          <button class="numbers" id="5">5</button>
          <button class="numbers" id="6">6</button>
          <button class="numbers" id="7">7</button>
          <button class="numbers" id="8">8</button>
          <button class="numbers" id="9">9</button>
          <button class="numbers" id="0">0</button>
          <button class="numbers" id="=">=</button>
        </div>
        <div class="opreatorInput">
          <button class="opreators" id="10">+</button>
          <button class="opreators" id="11">-</button>
          <button class="opreators" id="12">/</button>
          <button class="opreators" id="13">*</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</div>
</html>
